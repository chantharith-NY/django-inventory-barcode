<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Inventory Management System</title>
</head>

<style>
    * {
        width: auto;
        font-family: Arial, Helvetica, sans-serif;
    }
    body {
        height: auto;
        margin: 0;
    }
  
    body header{
        text-align: center;
        align-content: center;
        height: 100px;
        background-color: #74A12E;
        color: white;
    }
</style>

<body>
    <header>
        <h1>Inventory Management System</h1>
    </header>
    <div class="container">
        <h2>Add Category</h2>
        <form action="{% url 'inventory:add_category' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="category_name" class="form-label
                {% if form.category_name.errors %} text-danger {% endif %}">Category Name</label>
                <input type="text" class="form-control" id="category_name" name="category
                _name" value="{{ form.category_name.value }}">
                {% for error in form.category_name.errors %}
                <span class="text-danger">{{ error }}</span>
                {% endfor %}
                <br><button type="submit" class="btn btn-primary">Add Category</button>
            </form>
        {% comment %} <form action="{% url 'inventory:add_category' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="category_name" class="form-label {% if form.category_name.errors %} text-danger {% endif %}">Category Name</label>
                <input type="text" class="form-control" id="category_name" name="category_name" value="{{ form.category_name.value }}">
                {% for error in form.category_name.errors %}
                <span class="text-danger">{{ error }}</span>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Add Category</button>
        </form> {% endcomment %}
    </div>
</body>
</html>
